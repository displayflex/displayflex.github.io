<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Длина дуги + диаметр окружности</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row arc-length">
				<div class="col-sm-8 offset-sm-2 col-lg-4 offset-lg-4">
					<h4 class="arc-length__title title">Длина дуги:</h4>

					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Ширина, см</label>
							<input type="number" class="form-control arc-length__width" placeholder="Ширина">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Высота, см</label>
							<input type="number" class="form-control arc-length__height" placeholder="Высота">
						</div>
						<button type="submit" class="btn btn-primary arc-length__calculate-btn">Рассчитать</button>
					</form>

					<div class="arc-length__result"></div>
				</div>
			</div>

			<div class="row circle-radius">
				<div class="col-sm-8 offset-sm-2 col-lg-4 offset-lg-4">
					<h4 class="circle-radius__title title">Диаметр окружности:</h4>

					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Длина окружности, см</label>
							<input type="number" class="form-control circle-radius__length" placeholder="Длина окружности">
						</div>
						<button type="submit" class="btn btn-info circle-radius__calculate-btn">Рассчитать</button>
					</form>

					<div class="circle-radius__result"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
