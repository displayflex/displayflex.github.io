<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Длина дуги</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
				<div class="row">
					<div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
						<h4 class="title">Длина дуги:</h4>

						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Ширина, см</label>
								<input type="text" class="form-control width" placeholder="Ширина">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Высота, см</label>
								<input type="text" class="form-control height" placeholder="Высота">
							</div>
							<button type="submit" class="btn btn-primary calculate-button">Рассчитать</button>
						</form>

						<br>
						<div class="result"></div>
					</div>
				</div>
			</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
